<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature Change</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4795b6e920.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="tc">
      <div class="col-log-12">
        <h1 >Temperature Conversion <i class="fa-solid fa-temperature-half"></i></h1>
      </div>

    </section>
    <section id="tcValue">
      <div class="container">
        <div class="celfar">
          <label for="celsius">Celsius</label>
          <input type="number" id="celsius" oninput = "celToFar()">

        </div>
        <div class="celfar">
          <label for="fahrenheit">Fahrenheit</label>
          <input type="number" id="fahrenheit" oninput="farToCel()">
        </div>

      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
